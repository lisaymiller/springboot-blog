<!DOCTYPE html>
<html lang="en" xmlns="http:/thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../webjars/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../css/main.css" />

    <title>Lisa's Blog</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Use form below to submit blog entry</h3>
        <form
          action="#"
          th:action="@{/blogposts}"
          th:object="${blogPost}"
          method="POST"
        >
          <label for="blogTitle">Title:</label>
          <input type="text" name="blogTitle" th:field="*{title}" />
          <br />
          <label for="blogAuthor">Author:</label>
          <input type="text" name="blogAuthor" th:field="*{author}" />
          <br />
          <label for="blogEntry">Blog Entry:</label>
          <input type="text" name="blogEntry" th:field="*{blogEntry}" />
          <br />
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <!-- End of row -->
    </div>
    <!-- End of container -->

    <script src="../../webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../webjars/popper.js/2.0.2/umd/popper.min.js"></script>
    <script src="../../webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
