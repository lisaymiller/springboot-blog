<!DOCTYPE html>
<html lang="en" xmlns="http:/thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div th:replace="/fragments/styling :: head-style"></div>

    <title>Lisa's Blog</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl">
          <h3>Your entry was successfully submitted!</h3>

          <p><b>Title: </b><span th:text="${title}"></span></p>
          <p><b>Author: </b><span th:text="${author}"></span></p>
          <p><b>Blog Entry: </b><span th:text="${blogEntry}"></span></p>
        </div>
        <!-- End of col-xl -->
      </div>
      <!-- End of first row -->
      <div class="row">
        <a href="/">
          <button class="btn btn-primary">Return Home</button>
        </a>
        <a href="/blogposts/new">
          <button class="btn btn-secondary">Create Another Blog Post</button>
        </a>
      </div>
      <!-- End of second row -->
    </div>
    <!-- End of container -->

    <div th:replace="/fragments/styling :: body-links"></div>
  </body>
</html>
