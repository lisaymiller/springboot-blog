<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div th:replace="/fragments/styling :: head-style"></div>

    <title>Lisa's Blog</title>
  </head>
  <body id="body">
    <div th:replace="/fragments/styling :: navbar"></div>
    <div class="container">
      <div class="row justify-content-center">
        <h3>Your entry was successfully submitted!</h3>

        <p>Title:<span th:text="${title}"></span></p>
        <p>Author: <span th:text="${author}"></span></p>
        <p>Blog Entry: <span th:text="${blogEntry}"></span></p>
      </div>
      <!-- End of first row -->
      <div class="row justify-content-center">
        <a href="/">
          <button class="btn btn-primary">Return Home</button>
        </a>
        <a href="/blogposts/new">
          <button class="btn btn-secondary">Create Another Blog Post</button>
        </a>
      </div>
      <!-- End of second row -->
    </div>
    <!-- End of container -->

    <div th:replace="/fragments/styling :: body-links"></div>
  </body>
</html>
