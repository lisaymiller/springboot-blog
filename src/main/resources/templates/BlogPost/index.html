<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div th:replace="/fragments/styling :: head-style"></div>

    <title>Lisa's Blog</title>
  </head>
  <body id="body">
    <div th:replace="/fragments/styling :: navbar"></div>
    <div class="container">
      <div class="row justify-content-center">
        <h1>Welcome to the blog</h1>
      </div>
      <!-- End of first row -->
      <div class="row justify-content-center">
        <div th:each="blog:${posts}">
          <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" th:text="${blog.title}"></h5>
                <p th:text="${blog.author}"></p>
                <p th:text="${blog.blogEntry}"></p>
              </div>
              <div class="card-footer">
                <a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
                  <button class="btn btn-secondary">Edit This Post</button>
                </a>
              </a>
              <a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
                <button class="btn btn-danger">Delete This Post</button>
              </a>
              </div>
            </div>
            <!-- End of card -->
          </div>
          <!-- End of col-sm -->
        </div>
        <!-- End of posts loop -->
      </div>
      <!-- End of second row -->
      <div class="row justify-content-center">
        <a href="/blogposts/new">
          <button class="btn btn-primary">Submit A New Blog Post</button>
        </a>
      </div>
      <!-- End of third row -->
    </div>
    <!-- End of container-->

    <div th:replace="/fragments/styling :: body-links"></div>
  </body>
</html>
