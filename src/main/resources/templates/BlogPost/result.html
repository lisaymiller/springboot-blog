<!DOCTYPE html>
<html lang="en" xmlns="http:/thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../webjars/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../css/main.css" />

    <title>Lisa's Blog</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl">
          <h3>Your entry was successfully submitted!</h3>

          <p><b>Title: </b><span th:text="${title}"></span></p>
          <p><b>Author: </b><span th:text="${author}"></span></p>
          <p><b>Blog Entry: </b><span th:text="${blogEntry}"></span></p>
        </div>
        <!-- End of col-xl -->
      </div>
      <!-- End of first row -->
      <div class="row">
        <a href="/">
          <button class="btn btn-primary">Return Home</button>
        </a>
        <a href="/new">
          <button class="btn btn-secondary">Create Another Blog Post</button>
        </a>
      </div>
      <!-- End of second row -->
    </div>
    <!-- End of container -->

    <script src="../../webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../webjars/popper.js/2.0.2/umd/popper.min.js"></script>
    <script src="../../webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
